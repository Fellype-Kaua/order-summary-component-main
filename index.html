<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <img
        src="./images/illustration-hero.svg"
        alt="People listening music with headphones"
        id="illustration"
      />
      <h1>Order Summary</h1>

      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <section id="plan">
        <img src="./images/icon-music.svg" alt="Music icon" />
        <div>
          <h6 id="AnnualPlan">Annual Plan</h6>
          <span id="priceYear">$59.99/year</span>
        </div>
        <a href="#">Change</a>
      </section>

      <section id="payment">
        <button id="proceed">Proceed to Payment</button>
        <button id="cancel">Cancel Order</button>
        </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.linkedin.com/in/fellype-kau%C3%A3-64a135226/">Fellype Kau√£</a>.
    </div>
  </body>
</html>
